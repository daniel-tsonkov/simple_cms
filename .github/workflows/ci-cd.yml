name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: simple_cms
  REGISTRY: ghcr.io
  TAG: ${{ github.sha }}

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

      - name: Run tests
        working-directory: ./backend
        run: npm test

  secret-scan:
    name: Secret Scanning
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD^
          head: HEAD
          extra_args: --only-verified

  sast-scan:
    name: SAST Security Scan
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

  build-backend:
    name: Build Backend Image
    needs: [secret-scan, sast-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-backend:${{ env.TAG }}
            ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-backend:latest
          labels: ${{ steps.meta.outputs.labels }}

  build-frontend:
    name: Build Frontend Image
    needs: [secret-scan, sast-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-frontend:${{ env.TAG }}
            ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-frontend:latest

  scan-backend-image:
    name: Scan Backend Image
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-backend:${{ env.TAG }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  scan-frontend-image:
    name: Scan Frontend Image
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/daniel-tsonkov/${{ env.IMAGE_NAME }}-frontend:${{ env.TAG }}
          format: "table"
          severity: "CRITICAL,HIGH"

  update-gitops:
    name: Update GitOps Repository
    needs: [scan-backend-image, scan-frontend-image]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: daniel-tsonkov/simple_cms-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update backend image tag
        run: |
          cd gitops
          sed -i "s|image: ghcr.io/.*/simple_cms-backend:.*|image: ghcr.io/daniel-tsonkov/simple_cms-backend:${{ env.TAG }}|" k8s/deployment.yaml

      - name: Update frontend image tag
        run: |
          cd gitops
          sed -i "s|image: ghcr.io/.*/simple_cms-frontend:.*|image: ghcr.io/daniel-tsonkov/simple_cms-frontend:${{ env.TAG }}|" k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "ci: update images to ${{ env.TAG }}" || echo "No changes to commit"
          git push

  notify:
    name: Notify Deployment
    needs: update-gitops
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "ðŸš€ Deployment triggered for commit ${{ env.TAG }}"
          echo "âœ… GitOps repository updated"
          echo "ðŸ”„ ArgoCD will sync automatically"